<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
		<title>Canvas Charts by dobrapyra</title>
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" type="text/css" href="style.css">

		<script type="text/javascript" src="chartCore.js"></script>
		<script type="text/javascript" src="chart.js"></script>
		<script type="text/javascript" src="chartPart.js"></script>
		<script type="text/javascript" src="pieChart.js"></script>
		<script type="text/javascript" src="pieChartPart.js"></script>

	</head>
	<body>

		<div class="centerBox centerBox--full">
			<div class="centerBox__inner">
				<canvas id="chart" width="320" height="320"></canvas>
			</div>
		</div>

		<script type="text/javascript" src="scripts.js"></script>

		<div class="buttons">
			<button id="start-loop">Start loop</button>
			<button id="stop-loop">Stop loop</button>
			<button id="show-chart">Show chart</button>
			<button id="hide-chart">Hide chart</button>
		</div>
		
		<script type="text/javascript">

			var startLoopButton = document.getElementById('start-loop');
			startLoopButton.addEventListener('click', function(e){
				window._ChartCore._startLoop();
			});

			var stopLoopButton = document.getElementById('stop-loop');
			stopLoopButton.addEventListener('click', function(e){
				window._ChartCore._stopLoop();
			});

			var showChartButton = document.getElementById('show-chart');
			showChartButton.addEventListener('click', function(e){
				window._ChartCore._chartsArr[0].show();
			});

			var hideChartButton = document.getElementById('hide-chart');
			hideChartButton.addEventListener('click', function(e){
				window._ChartCore._chartsArr[0].hide();
			});
			
		</script>

	</body>
</html>
